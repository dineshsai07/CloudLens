<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CloudLens Installer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
      function onProviderChange() {
        const p = document.getElementById('provider').value;
        document.getElementById('aws_fields').style.display = p === 'aws' ? 'block' : 'none';
        document.getElementById('azure_fields').style.display = p === 'azure' ? 'block' : 'none';
        document.getElementById('gcp_fields').style.display = p === 'gcp' ? 'block' : 'none';
      }
    </script>
  </head>
  <body class="container py-4">
    <h1>CloudLens Installer</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Cloud Provider</label>
        <select id="provider" name="provider" class="form-select" onchange="onProviderChange()" required>
          <option value="" disabled selected>Select provider</option>
          <option value="aws">AWS</option>
          <option value="azure">Azure</option>
          <option value="gcp">GCP</option>
        </select>
      </div>
      <div id="aws_fields" style="display:none">
        <div class="mb-3">
          <label class="form-label">AWS Access Key ID</label>
          <input type="text" class="form-control" name="aws_access_key_id">
        </div>
        <div class="mb-3">
          <label class="form-label">AWS Secret Access Key</label>
          <input type="password" class="form-control" name="aws_secret_access_key">
        </div>
      </div>
      <div id="azure_fields" style="display:none">
        <div class="mb-3">
          <label class="form-label">Azure Client ID</label>
          <input type="text" class="form-control" name="azure_client_id">
        </div>
        <div class="mb-3">
          <label class="form-label">Azure Secret</label>
          <input type="password" class="form-control" name="azure_secret">
        </div>
        <div class="mb-3">
          <label class="form-label">Azure Tenant ID</label>
          <input type="text" class="form-control" name="azure_tenant_id">
        </div>
      </div>
      <div id="gcp_fields" style="display:none">
        <div class="mb-3">
          <label class="form-label">Path to GCP service account JSON</label>
          <input type="text" class="form-control" name="gcp_service_account">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
